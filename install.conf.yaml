- defaults:
    link:
      relink: true

- clean: ['~']

- create:
    - ~/.config/nvim
    - ~/.config/nvim/undodir
    - ~/.config/kitty
    - ~/.config/i3
    - ~/.config/polybar

- link:
    ~/.tmux.conf: tmux/tmux.conf
    ~/.config/kitty/:
        path: kitty/*
        glob: true
    ~/.config/i3/:
        path: i3/*
        glob: true
    ~/.config/polybar/:
        path: polybar/*
    ~/.config/nvim/:
        path: neovim/*
        glob: true
    ~/.ideavimrc: idea/ideavimrc
    ~/.bash_prompt: bash/bash_prompt
    ~/.bash_aliases: bash/bash_aliases
    ~/.bashrc:
      path: bash/bashrc
      force: true
    ~/.bash_functions: bash/bash_functions
    ~/.gitconfig: git/gitconfig
    ~/.config/spotifyd/:
        path: spotifyd/*
        glob: true
    ~/.config/systemd/user/spotifyd.service:
        path: spotifyd/spotifyd.service
