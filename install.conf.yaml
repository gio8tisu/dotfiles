- defaults:
    link:
      relink: true

- clean: ['~']

- create:
    - ~/.vim/undo-history

- link:
    ~/.tmux.conf: tmux/tmux.conf
    ~/.vimrc: vim/vimrc
    ~/.config/nvim/init.vim: vim/vimrc
    ~/.vim/:
        path: vim/vim/*
        glob: true
    ~/.config/nvim/:
        path: vim/vim/*
        glob: true
    ~/.ideavimrc: idea/ideavimrc
    ~/.bash_prompt: bash/bash_prompt
    ~/.bashrc: bash/bashrc
    ~/.gitconfig: git/gitconfig
