- defaults:
    link:
      relink: true

- clean: ['~']

- create:
    - ~/.vim/undo-history
    - ~/.config/nvim
    - ~/.config/kitty
    - ~/.config/i3

- link:
    ~/.tmux.conf: tmux/tmux.conf
    ~/.vimrc: vim/vimrc
    ~/.config/nvim/init.vim: vim/vimrc
    ~/.vim/:
        path: vim/vim/*
        glob: true
    ~/.config/nvim/:
        path: vim/vim/*
        glob: true
    ~/.config/kitty/:
        path: kitty/*
        glob: true
    ~/.config/i3/:
        path: i3/*
        glob: true
    ~/.ideavimrc: idea/ideavimrc
    ~/.bash_prompt: bash/bash_prompt
    ~/.bash_aliases: bash/bash_aliases
    ~/.bashrc:
      path: bash/bashrc
      force: true
    ~/.bash_functions: bash/bash_functions
    ~/.gitconfig: git/gitconfig
