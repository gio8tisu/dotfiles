- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.tmux.conf: tmux/tmux.conf
    ~/.vimrc: vim/vimrc
    ~/.vim/*:
        path: vim/vim/*
        glob: true
    ~/.ideavimrc: idea/ideavimrc
    ~/.bash_functions: bash/bash_functions
    ~/.bash_prompt: bash/bash_prompt

- create:
    - ~/.vim/undo-history

- shell:
  - [git submodule update --init --recursive, Installing submodules]

